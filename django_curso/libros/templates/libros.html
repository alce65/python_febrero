{% extends "base.html" %}

{% block title %}
    Libros
{% endblock title %}

{% block main %}
    <div class="libros">
        <h1>Lista de libros</h1>
        <ul>
            {% for libro in libros %}
            <li>
                <a class="libro" href="{% url 'libro' libro.id  %}">
                    <p>
                        {{ libro.titulo }}
                    </p>
                </a>

                <p>
                    {% for autor in libro.autor.all %}
                    <a class="autor" href="{% url 'autor' autor.id %}">
                        {{autor.nombre}} {{autor.apellidos}}
                    </a>
                    
                    {% endfor %}
                </p>
            </li>
            {% endfor %}
        </ul>        
    </div>

    

{% endblock main %}
